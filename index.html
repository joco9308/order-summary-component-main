<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <article class="order-summary-card">
    <header class="card-header">
      <img src="images/illustration-hero.svg">
    </header>
    <div class="card-body">
      <h2 class="title">Order Summary</h2>
      <p class="description">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!    
      </p>

      <div class="selected-plan">
        <img src="images/icon-music.svg" alt="music">
        <b class="plan-name">Annual Plan</b>
        <span class="plan-price">$59.99/year</span>
        <a href="#">Change</a>
      </div>
      
      <div class="card-actions">
        <a href="#" class="submit-btn">Proceed to Payment</a>
        <a href="#" class="cancel-btn">Cancel Order</a>
  
      </div>
    </div >    
  </article>
</body>
</html>
